<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        #doodle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #4285f4;
            border-radius: 50%;
            animation: moveDoodle 2s infinite alternate;
        }

        @keyframes moveDoodle {
            0% {
                transform: translate(-50%, -50%) translateX(0);
            }
            100% {
                transform: translate(-50%, -50%) translateX(100vw);
            }
        }
    </style>
</head>
<body>

<div id="doodle"></div>

</body>
</html>
