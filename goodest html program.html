<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #34495e;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Long HTML Example!</h1>
    </header>

    <nav>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <!-- Repeat the links to make the code longer -->
        <!-- Add more elements to increase the length -->
    </nav>

    <main>
        <h2>Main Content Goes Here</h2>
        <!-- Repeat content to make the code longer -->
        <p>This is a demonstration of a very long HTML code example.</p>
        <!-- Add more content to increase the length -->
    </main>

    <footer>
        <p>&copy; 2024 Long HTML Example. All rights reserved.</p>
    </footer>

    <!-- Repeat sections, elements, and styles to increase the length -->

</body>
</html>
