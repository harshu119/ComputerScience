<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game-container {
      margin-top: 50px;
    }
    #score {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Simple Game</h1>
  <p>Click the button as many times as you can within 10 seconds!</p>

  <div id="game-container">
    <button id="click-button" onclick="incrementScore()">Click Me!</button>
    <p id="score">Score: 0</p>
  </div>

  <script>
    var score = 0;
    var timer;

    function startTimer() {
      var seconds = 10;
      timer = setInterval(function() {
        document.getElementById('score').textContent = 'Score: ' + score;
        if (seconds <= 0) {
          clearInterval(timer);
          document.getElementById('click-button').disabled = true;
          alert('Time\'s up! Your final score is: ' + score);
        } else {
          seconds--;
        }
      }, 1000);
    }

    function incrementScore() {
      score++;
    }

    startTimer();
  </script>
</body>
</html>
